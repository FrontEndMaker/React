<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world!</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/babel">
        class HelloWorld extends React.Component {
            render() {
                return <h1> My name is {this.props.name} and I love {this.props.action}! </h1>;
            }
        }

        ReactDOM.render(
            <div>
                <HelloWorld name="Nastya" action="eating"/>
                <HelloWorld name="Katya" action="football"/>
                <HelloWorld name="Vasya" action="walking"/>
                <HelloWorld name="Ivan" action="swimming"/>
            </div>,
            document.getElementById("content")
        );
    </script>

</body>
</html>

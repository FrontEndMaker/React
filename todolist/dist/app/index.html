<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
<link href="css/bundle.css" rel="stylesheet"></head>
<body>
  <div id='mount-point'></div>
  <!-- <script src="/app/bundle.js"></script> МОЖНО НЕ ПИСАТЬ-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(() => {
    $('.ad__button').on('click', e => {
      if ( $.trim( $('input.input').val() ) === "") {
        e.preventDefault()
        $('.warning__message').text('Введите задание')
        $('input.input')
        .css({
          'box-shadow': '0 0 10px rgba(255, 1, 1, 0.5)'
        })
        .focus()
        return false;
      }
      else {
        $('.warning__message').text('')
        $('input.input').css({
          'box-shadow': 'none'
        })
      }
    })
  });
</script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
